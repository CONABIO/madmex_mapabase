    <script type="text/javascript">

    $(function() {
        $('#2017').hide();
        $('#2018').hide();
        $('#satelite').change(function(){
            if($('#satelite').val() == 'rapideye') {
                $('#2017').hide();
                $('#2018').hide();
                $('#anio').val(2015);
            } else if ($('#satelite').val() == 'landsat' || $('#satelite').val() == 'sentinel2') {
                $('#2017').show();
                $('#2018').show();
                $('#2015').hide();
                $('#anio').val(2017);
            }
        });
    });
    </script>
